<!doctype html>
<html lang="en">
  <head>
    <title>Monopoly EG - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mainStyles.css">
  </head>
  <body>

    <div class="background-container"></div>

    <div class="card window">
      <div class="card-header">
        INSCRIVEZ-VOUS
      </div>
      <div class="card-body">
        <div class="form-group">
          <form method='post'>
            <input type="text"
              class="form-control" name="" id="nickname-input" aria-describedby="helpId" placeholder="Nom d'utilisateur">
            <input type="email"
            class="form-control" name="" id="email-input" aria-describedby="helpId" placeholder="Mail">
            <input type="password"
            class="form-control" name="" id="password-input" aria-describedby="helpId" placeholder="Mot de passe">
            <button type="button" class="btn btn-primary" id="signin-btn">INSCRIPTION</button>
            <a href="login.html" class="btn btn-secondary">ANNULER</a>
          </form>
        </div>
        <a id="forgot-password" href="#">Mot de passe oubli√© ?</a>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/inscription.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2b1672a39c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/mainFunctions.js"></script>
  </body>
</html>
