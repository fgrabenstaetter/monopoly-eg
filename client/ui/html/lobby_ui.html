<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="tchat-container" id="msgChat">
                <!-- <div class="msg-other"> -->
                <!--     <div class="msg-author">Kirby</div> -->
                <!--     Salut tu veux bien jouer avec moi au Monopoly ? Je m'ennuie beaucoup et j'ai 17h à perdre -->

                <!--     Ça tombe bien moi aussi ! Je t'invite tout de suite. Quelle chance que ce fantastique jeu en ligne existe -->
                <!-- </div> -->
            </div>

            <div class="tchat-container">
                <div class="input-group">
                    <input class="form-control" type="text" id="chat" placeholder="Votre message...">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-paper-plane" id="btnSendMsg"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 game-time-container">
            <div class="game-time-selector">
                <button class="arrow-left" id="leftGameTime"></button>
                <button class="btn btn-primary stylized" id="gameTime" style="cursor: default;">?</button>
                <button class="arrow-right" id="rightGameTime"></button>
            </div>
        </div>
        <div class="col-md-2 play-button-container">
            <a class="btn btn-primary stylized play-button" id="play">JOUER</a>
        </div>
        <div class="col-md-1 nb-joueurs-container">
            <div class="nb-joueurs-selector">
                <button class="arrow-left" id="leftNbJ"></button>
                <button class="btn btn-primary stylized" id="nbJoueurs" style="cursor: default;">?</button>
                <button class="arrow-right" id="rightNbJ"></button>
            </div>
        </div>
        <div class="col-md-4 notification-container" id="inviteGameContainer">
            <div class="card notification" style="display: none;">
                <div class="card-header">
                    INVITATION
                </div>
                <div class="card-body">
                    <p class="card-text">Kirby vous invite à rejoindre sa partie</p>
                    <button class="btn btn-primary">ACCEPTER</button>
                    <button class="btn btn-secondary">REFUSER</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- settings -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">Mon profil</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="cursor: pointer;">
                    <span aria-hidden="true" style="cursor: pointer;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="user-settings">
                    <div class="form-group">
                        <label>Pseudo</label>
                        <input type="text" class="form-control" name="nickname" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label>Adresse email</label>
                        <input type="email" class="form-control" name="email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label>Nouveau mot de passe</label>
                        <input type="password" class="form-control" name="password" autocomplete="off">
                    </div>
                    <div class="input-group mb-3">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text">Nouvel avatar</span>
                        </div> -->
                        <!-- <div class="custom-file"> -->
                            <input type="file" id="avatar">
                            <!-- <label class="custom-file-label" for="avatar">Choisir un fichier...</label> -->
                        <!-- </div> -->
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
