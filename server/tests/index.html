        console.log('Test sur port ' + port);
        setTimeout(testAjax, 1e3);

        setTimeout(testSocket, 2e3);

        function testAjax () {
            const route = '/';
            console.log(' [TEST AJAX] route = ' + route);

            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:' + port + route);
            xhr.timeout = 4e3;
            xhr.onreadystatechange = () => {
                if (xhr.readyState === XMLHttpRequest.DONE)
                    console.log('status = ' + xhr.status + ' | responseText = ' + xhr.responseText);
            }

            xhr.send();
        }

        function testSocket () {
            console.log(' [TEST SOCKET] connexion socket.io');

            const socket = io('http://localhost:' + port);
            socket.on('connectionRes', (res) => {
                console.log('Réponse socket.io, je suis connecté (pseudo + mdp) = ' + res);
                // false => non connecté (pseudo + mdp) au serveur
            });
        }
